<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- nav start -->
       <nav class="navbar">
            <div class="container px-5 d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/HandEye.png" alt="Logo" width="24" height="24" class="me-1">
                    <span class="fw-semibold fs-6">RedSeam Clothing</span>
                </a>
                  <div class="d-flex align-items-center">
                        <a href="login.html" class="text-dark text-decoration-none d-flex align-items-center">
                            <img src="assets/img/Union.png" alt="User" class="me-2 px-1">
                            <span class="fw-semibold fs-6">Log in</span>
                        </a>
                 </div>
            </div>
       </nav>
        <!-- nav end -->
    </header>

     <div class="container-fluid vh-100 p-0">
        <div class="row h-100 g-0">
            <!-- Left Half - Image -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <img src="assets/img/image.png" 
                     alt="image" 
                     class="img-fluid h-100 w-100" 
                     style="object-fit: cover;">
            </div>
            
            <!-- Right Half - Registration Form -->
            <div class="col-md-6 d-flex align-items-start justify-content-center"
            style="margin-top: 5rem;">
                <div class="w-75">
                    <!-- Registration Title -->
                    <h2 class="text-start mb-5 pb-3 fs-1 fw-bold">Registration</h2>
                    
                    <!-- Avatar Upload Section -->
                    <div class="d-flex align-items-center mb-5 pb-3">
                        <!-- Avatar Circle -->
                        <div class="position-relative me-3">
                            <div id="avatarCircle" class="rounded-circle border d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <!-- Camera Icon (default) -->
                                <img id="cameraIcon" src="assets/img/camera.png" alt="Camera" class="w-10 h-10">
                                <!-- Avatar Image (hidden initially) -->
                                <img id="avatarImage" class="rounded-circle w-100 h-100 d-none" style="object-fit: cover;" alt="Avatar">
                            </div>
                        </div>
                        
                        <!-- Upload/Remove Buttons -->
                        <div>
                            <label for="avatarInput" id="uploadBtn" class="btn btn-sm mb-2 text-muted">Upload new</label>
                            <button type="button" id="removeBtn" class="btn btn-sm d-none mb-2 text-muted">Remove</button>
                            <input type="file" id="avatarInput" class="d-none" accept="image/*">
                        </div>
                    </div>
                    
                    <!-- Registration Form -->
                    <form>
                        <!-- Username Input -->
                        <div class="mb-3">
                            <input type="text" 
                                   class="form-control py-3 px-3 border-1 rounded-3" 
                                   placeholder="Username *" 
                                   required>
                        </div>
                        
                        <!-- Email Input -->
                        <div class="mb-3">
                            <input type="email" 
                                   class="form-control py-3 px-3 border-1 rounded-3" 
                                   placeholder="Email *" 
                                   required>
                        </div>
                        
                        <!-- Password Input -->
                        <div class="mb-3 position-relative">
                            <input type="password" 
                                   class="form-control py-3 px-3 border-1 rounded-3" 
                                   placeholder="Password *" 
                                   required>
                        </div>
                        
                        <!-- Confirm Password Input -->
                        <div class="mb-4 position-relative">
                            <input type="password" 
                                   class="form-control py-3 px-3 border-1 rounded-1" 
                                   placeholder="Confirm password *" 
                                   required>
                        </div>
                        
                        <!-- Register Button -->
                        <div class="mb-3">
                            <button type="submit" 
                                    class="btn w-100 py-3 text-white fw-medium rounded-1" 
                                    style="background-color: #ff4500;">
                                Register
                            </button>
                        </div>
                        
                        <!-- Login Link -->
                        <div class="text-center">
                            <span class="text-muted">Already member? </span>
                            <a href="#" class="text-decoration-none" style="color: #ff4500;">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/authorization.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
