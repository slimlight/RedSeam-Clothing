<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- nav start -->
       <nav class="navbar">
            <div class="container px-5 d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/HandEye.png" alt="Logo" width="24" height="24" class="me-1">
                    <span class="fw-semibold fs-6">RedSeam Clothing</span>
                </a>
                  <div id="headerRight" class="d-flex align-items-center">
                        <a href="login.html" class="text-dark text-decoration-none d-flex align-items-center">
                            <img src="assets/img/Union.png" alt="User" class="me-2 px-1">
                            <span class="fw-semibold fs-6">Log in</span>
                        </a>
                 </div>
            </div>
       </nav>
        <!-- nav end -->
    </header>
    <!-- content start -->
   
    <div class="container px-5 py-5">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="mb-0 fw-bold">Products</h2>
            <div class="d-flex align-items-center gap-2">
                <!-- Filter dropdown -->
                <div class="dropdown">
                    <button type="button" class="btn btn-white p-0 me-3" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/img/filter.png" alt="Filter" class="filter-icon mb-1"> Filter
                    </button>
                    <div class="dropdown-menu dropdown-menu-end p-3 shadow-sm filter-dropdown" aria-labelledby="filterDropdown">
                        <label class="form-label mb-2 fw-semibold">Select price</label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="text" inputmode="numeric" maxlength="2" placeholder="From *" aria-label="price from" class="form-control form-control-sm filter-input text-start w-50 rounded-3">
                            <input type="text" inputmode="numeric" maxlength="2" placeholder="To *" aria-label="price to" class="form-control form-control-sm filter-input text-start w-50 rounded-3">
                        </div>
                        <div class="text-end mt-3">
                            <button type="button" class="btn btn-sm filter-btn rounded-3 fw-light ">Apply</button>
                        </div>
                    </div>
                </div>

                <!-- Sort dropdown -->
                <div class="dropdown">
                    <button type="button" class="btn btn-white border px-2 py-1 dropdown-toggle border-0" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortDropdown">
                        <p class="dropdown-item-text fw-bold">Sort By</p>
                        <li><a class="dropdown-item" href="#" data-sort="new">New products first</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="low">Price, low to high</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="high">Price, high to low</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-3" id="productsRow">
            <!-- Products will be rendered here by script.js -->
        </div>
    </div>
    
    <!-- content end -->
     
    <!-- footer start -->
    <footer class="py-5 mt-1">
        <div class="container d-flex justify-content-center">
            <nav aria-label="Product pagination">
                <ul class="pagination custom-pagination">
                    <li class="page-item">
                        <a class="page-link page-arrow" href="#" aria-label="Previous">
                            <img src="assets/img/arrowLeft.png" alt="Previous" width="8" height="8" class="mt-2" >
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">7</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                    <li class="page-item">
                        <a class="page-link page-arrow" href="#" aria-label="Next">
                            <img src="assets/img/arrowRight.png" alt="Next" width="8" height="8" class="mt-2">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- footer end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="assets/js/header.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/pagination.js"></script>
<script src="assets/js/cart.js"></script>

</body>
</html>
