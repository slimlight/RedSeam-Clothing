<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

   <header>
        <!-- nav start -->
       <nav class="navbar">
            <div class="container px-5 d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/HandEye.png" alt="Logo" width="24" height="24" class="me-1">
                    <span class="fw-semibold fs-6">RedSeam Clothing</span>
                </a>
                  <div class="d-flex align-items-center">
                        <a href="login.html" class="text-dark text-decoration-none d-flex align-items-center">
                            <img src="assets/img/Union.png" alt="User" class="me-2 px-1">
                            <span class="fw-semibold fs-6">Log in</span>
                        </a>
                 </div>
            </div>
       </nav>
        <!-- nav end -->
    </header>
<body>
    <div class="container-fluid vh-100 p-0">
        <div class="row h-100 g-0">
            <!-- Left Half - Image -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <img src="assets/img/image.png" 
                     alt="image" 
                     class="img-fluid h-100 w-100" 
                     style="object-fit: cover;">
            </div>
            
            <!-- Right Half - Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center"
                 style="margin-top: -20rem;">
                <div class="w-75">
                    <!-- Log In Title -->
                    <h2 class="text-start mb-5 fw-semibold fs-1">Log In</h2>
                    
                    <!-- Login Form -->
                    <form action="#" method="POST">
                        <!-- Email Input -->
                        <div class="mb-3">
                            <input type="email" 
                                   class="form-control py-3 px-3 border-1 rounded-3" 
                                   placeholder="Email *" 
                                   required>
                        </div>
                        
                        <!-- Password Input -->
                        <div class="mb-4 position-relative">
                            <input type="password" 
                                   class="form-control py-3 px-3 border-1 rounded-3" 
                                   placeholder="Password *" 
                                   required>
                        </div>
                        
                        <!-- Login Button -->
                        <div class="mb-3">
                            <button type="submit" 
                                    class="btn w-100 py-3 text-white fw-normal rounded-4" 
                                    style="background-color: #ff4500;">
                                Log In
                            </button>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="text-center">
                            <span class="text-muted">Not a member? </span>
                            <a href="register.html" class="text-decoration-none" style="color: #ff4500;">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
