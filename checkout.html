<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- nav start -->
       <nav class="navbar">
            <div class="container px-5 d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/HandEye.png" alt="Logo" width="24" height="24" class="me-1">
                    <span class="fw-semibold fs-6">RedSeam Clothing</span>
                </a>
                  <div id="headerRight" class="d-flex align-items-center">
                        <a href="login.html" class="text-dark text-decoration-none d-flex align-items-center">
                            <img src="assets/img/Union.png" alt="User" class="me-2 px-1">
                            <span class="fw-semibold fs-6">Log in</span>
                        </a>
                 </div>
            </div>
       </nav>
        <!-- nav end -->
    </header>

   <div class="container mt-5">
        <div class="row min-vh-100">
            <!-- Left Column - Order Details Form -->
            <div class="col-12 col-lg-8 bg-white p-4">
                <h2 class="fw-normal mb-4">Checkout</h2>
                <form id="checkoutForm" method="post" action="#" class="bg-light rounded-4 p-5" style="min-height: 517px;">
                    <h5 class="fw-normal mb-4 pt-2">Order details</h5>
                    
                    <!-- Name and Surname Row -->
                    <div class="row mb-4">
                        <div class="col-3">
                            <input name="first_name" id="first_name" type="text" class="form-control form-control-md rounded-2" style="min-width: 250px;" placeholder="Name">
                            <div class="field-error" data-for="first_name" aria-live="polite"></div>
                        </div>
                        <div class="col-3">
                            <input name="last_name" id="last_name" type="text" class="form-control form-control-md rounded-2" style="min-width: 250px; margin-left: 5rem;" placeholder="Surname">
                            <div class="field-error" data-for="last_name" aria-live="polite"></div>
                        </div>
                    </div>
                    
                    <!-- Email Row -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="input-group" style="max-width:717px;">
                                <span class="input-group-text bg-white border-end-0 p-1" id="email-addon" style="padding-left:52px;">
                                    <img src="assets/img/email.png" alt="email" style="width:18px; height:18px; display:block;">
                                </span>
                                <input name="email" id="email" type="email" class="form-control form-control-md border-start-0" placeholder="Email" style="padding-left:.5rem;" aria-describedby="email-addon">
                                <div class="field-error" data-for="email" aria-live="polite"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Address and Zip Code Row -->
                    <div class="row mb-4">
                        <div class="col-3">
                            <input name="address" id="address" type="text" class="form-control form-control-md" style="min-width: 250px;" placeholder="Address">
                            <div class="field-error" data-for="address" aria-live="polite"></div>
                        </div>
                        <div class="col-3">
                            <input name="zip_code" id="zip_code" type="text" class="form-control form-control-md" style="min-width: 250px; margin-left: 5rem;" placeholder="Zip code">
                            <div class="field-error" data-for="zip_code" aria-live="polite"></div>
                        </div>
                    </div>
                </form>
            </div>
            
           
            <div class="col-12 col-lg-4 bg-white position-relative mt-5">
                
                <div class="p-3 mt-5" id="checkoutCart">
                    <!-- cart items will be injected here by assets/js/checkout.js -->
                </div>

                <!-- Summary Section -->
                <div class="position-absolute bottom-25 w-100">
                    <div class="p-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Items subtotal</span>
                            <span>$ 50</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Delivery</span>
                            <span>$ 5</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-5">$55</span>
                        </div>
                        <button id="payButton" form="checkoutForm" type="submit" class="btn w-100 py-3 fw-bold text-white" style="background-color: #FF4000;">
                            Pay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success modal (hidden) -->
    <div id="orderSuccessModal" class="order-success-modal">
        <div class="order-success-content">
            <button class="close-success btn btn-link text-dark" style="position:absolute;top:16px;right:16px">&times;</button>
            <div class="text-center py-5">
                <img src="assets/img/success.png" alt="success" style="width:72px;height:72px;display:block;margin:0 auto 24px;">
                <h3 class="mb-2">Congrats!</h3>
                <p class="text-muted">Your order is placed successfully!</p>
                <button id="continueShopping" class="btn" style="background:#FF4000;color:#fff;margin-top:18px;padding:.6rem 1.2rem;border-radius:8px">Continue shopping</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>

    
</body>
</html>
